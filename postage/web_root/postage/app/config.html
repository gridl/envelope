<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <title>Postage Configuration editor</title>
        
		<script src="../js/greyspots.js" type="text/javascript"></script>
        <script src="resources/ace/ace.js" data-ace-base="resources/ace/" type="text/javascript" charset="utf-8"></script>
        <script src="resources/ace/ext-language_tools.js" type="text/javascript"></script>
        <script src="resources/ace/ext-searchbox.js" type="text/javascript"></script>
		<link href="resources/pg-9.2-other.css" rel="stylesheet" type="text/css" />
		<link href="../css/greyspots.css" rel="stylesheet" type="text/css" />
        <link href="../css/postage.css" rel="stylesheet" type="text/css" />
        
        <script>
			const os = require('os');
			const fs = require('fs');
			const ipcRenderer = require('electron').ipcRenderer;
			window.Range = require('ace/range').Range;
			
			function restartPostage() {
				ipcRenderer.send('postage', 'restart');
			}
			
			function createEditor(id, file) {
		        var 	indicator = document.getElementById(id + '-indicator')
					,	editor;
				
				editor = ace.edit(id + '-editor');
		        editor.setTheme('ace/theme/eclipse');
		        editor.getSession().setMode('ace/mode/ini');
		        editor.setShowPrintMargin(false);
		        editor.setDisplayIndentGuides(true);
		        editor.setShowFoldWidgets(false);
		        editor.session.setUseWrapMode('free');
		        editor.setBehavioursEnabled(false);
		        editor.$blockScrolling = Infinity;
				
		        editor.ignoreChange = true;
				 
				fs.readFile(os.homedir() + '/.postage/' + file + '.conf', 'utf8', function readCallback(err, strValue) {
					if (err) {
						var templateElement = document.createElement('template');
						templateElement.innerHTML = ml(function () {/*
							<gs-page>
								<gs-header><center><h3>Reading failed!</h3></center></gs-header>
								<gs-body padded>
									<center>{{desc}}/center>
								</gs-body>
								<gs-footer>
									<gs-button dialogclose bg-primary tabindex="0">Try Again</gs-button>
								</gs-footer>
							</gs-page>
						*/}).replace(/\{\{desc\}\}/, err.message);
						
						GS.openDialog(templateElement, function () {
							indicator.textContent = '';
							
						}, function (event) {
							fs.readFile(os.homedir() + '/.postage/' + file + '.conf', 'utf8', readCallback);
						});
					} else {
				        editor.setValue(strValue);
				        
				        editor.ignoreChange = false;
				        
				        editor.session.selection.setRange(new Range(0, 0, 0, 0));
				        editor.resize(true);
				        
				        // reset undo stack so that we can't undo to empty
				        //      (last time I tried to do this without the timer and didn't find a solution)
				        setTimeout(function () {
				            editor.getSession().getUndoManager().reset();
				        }, 1);
						
						editor.on('change', function save() {
							indicator.textContent = 'Saving...';
							fs.writeFile(os.homedir() + '/.postage/' + file + '.conf', editor.getValue(), 'utf8', function (err) {
								if (err) {
									var templateElement = document.createElement('template');
		                            templateElement.innerHTML = ml(function () {/*
		                                <gs-page>
		                                    <gs-header><center><h3>Saving failed!</h3></center></gs-header>
		                                    <gs-body padded>
		                                        <center>{{desc}}/center>
		                                    </gs-body>
		                                    <gs-footer>
		                                        <gs-button dialogclose bg-primary tabindex="0">Try Again</gs-button>
		                                    </gs-footer>
		                                </gs-page>
		                            */}).replace(/\{\{desc\}\}/, err.message);
		                            
		                            GS.openDialog(templateElement, function () {
										indicator.textContent = '';
		                                
		                            }, function (event, strAnswer) {
		                                save();
		                            });
								} else {
									indicator.textContent = '';
								}
							});
						});
					}
				});
				
				return editor;
			}
			
			document.addEventListener('DOMContentLoaded', function () {
				var 	confEditor = createEditor('conf', 'postage')
					,	confPane = document.getElementById('conf-pane')
					,	confButton = document.getElementById('conf-button')
					,	connEditor = createEditor('conn', 'postage-connections')
					,	connPane = document.getElementById('conn-pane')
					,	connButton = document.getElementById('conn-button');
					
				confButton.addEventListener('click', function () {
					if (connButton.hasAttribute('bg-primary')) {
						connButton.removeAttribute('bg-primary');
						connPane.setAttribute('hidden', true);
						
						confPane.removeAttribute('hidden');
						confButton.setAttribute('bg-primary', true);
					}
				});
				connButton.addEventListener('click', function () {
					if (confButton.hasAttribute('bg-primary')) {
						confButton.removeAttribute('bg-primary');
						confPane.setAttribute('hidden', true);
						
						connPane.removeAttribute('hidden');
						connButton.setAttribute('bg-primary', true);
					}
				});
			});
        </script>
        <style>
			#conf-pane, #conf-editor,
			#conn-pane, #conn-editor {
			    width: 100%;
			    height: 100%;
				position: relative;
			}
			
			#tab-buttons {
			    width: 100%;
			}

			.indicator {
			    position: absolute;
			    
			    top: 0.2em;
			    left: 50%;
			    margin-left: -125px;
			    width: 250px;
			    text-align: center;
			    
			    z-index: 50;
			}
        </style>
    </head>
    <body>
        <gs-page>
			<gs-header>
				<div flex-horizontal>
					<div id="header-text-container" flex>Configuration Editor</div>
					<gs-button inline class="header-button-text" onclick="restartPostage();">Reload Postage</gs-button>
				</div>
			</gs-header>
            <gs-body flex-vertical>
				<div id="tab-buttons">
					<gs-button inline id="conf-button" remove-all bg-primary>postage.conf</gs-button><gs-button inline id="conn-button" remove-all>postage-connections.conf</gs-button>
				</div>
				<div flex>
					<div id="conf-pane">
						<div id="conf-indicator" class="indicator"></div>
						<div id="conf-editor"></div>
					</div>
					
					<div id="conn-pane" hidden>
						<div id="conn-indicator" class="indicator"></div>
						<div id="conn-editor"></div>
					</div>
				</div>
            </gs-body>
        </gs-page>
    </body>
</html>
