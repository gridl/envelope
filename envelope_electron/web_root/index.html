<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <title>Todo</title>
        
		<script src="/env/auth?action=login&user=main_user&password=password" type="text/json"></script>
		<script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" rel="stylesheet" type="text/css" />
		
		<script>
			GS.ajaxText('/env/auth', 'action=login&username=main_user&password=password', function () {
				
			});
		</script>
		
		<style>
			td > gs-text,
			td > gs-checkbox {
				border-radius: 0;
			}
			
			td > gs-checkbox {
				line-height: 1em;
			}
		</style>
    </head>
    <body>
        <gs-page>
            <gs-header flex-horizontal>
                <center flex><h3>Todo</h3></center>
            </gs-header>
            <gs-body>
				<gs-datasheet src="todo.ttodo" lock="task,complete" no-huddelete>
					<template for="table">
						<table>
							<tbody>
								<tr>
									<td flex-horizontal style="padding: 0;">
										<gs-checkbox inline column="complete"></gs-checkbox>
										<gs-text flex column="task"></gs-text>
									</td>
								</tr>
							</tbody>
						</table>
					</template>
					<template for="insert">
						<label for="insert_task">Task</label>
						<gs-text id="insert_task" column="task"></gs-text>
					</template>
				</gs-datasheet>
            </gs-body>
        </gs-page>
    </body>
</html>
