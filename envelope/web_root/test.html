<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

	<title>Envelope Test UI</title>

	<script src="/js/greyspots.js" type="text/javascript"></script>
	<link href="/css/greyspots.css" rel="stylesheet" type="text/css" />
	<link href="/css/postage.css" rel="stylesheet" type="text/css" />

	<script>
		document.addEventListener('load', function () {
			GS.ajaxJSON('/env/tst.actionnc_test', 'action=begin&user_agent=' +
				encodeURIComponent(navigator.userAgent), function (data, error) {
				// if there was no error
				if (!error) {
					// do stuff here
					
					
				// else there was no error
				} else {
					GS.ajaxErrorDialog(data);
				}
			});
		});
	</script>
	<style>
		.waiting {
			background-color: #0000FF;
			color: #FFFFFF;
		}
		.running {
			background-color: #FFFF00;
		}
		.fail {
			background-color: #FF0000;
			color: #FFFFFF;
		}
		.pass {
			background-color: #00FF00;
		}
	</style>
</head>
<body>
	<gs-page>
		<gs-header>
			<h3>Testing Envelope UI</h3>
		</gs-header>
		<gs-body padded>
			<iframe id="iframe_current">
			</iframe>
		</gs-body>
	</gs-page>
</body>
</html>
